<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style2.css" />
    <title>Seleccionar Stickers</title>
  </head>
  <body>
    <div class="container">
      <div class="sticker">
        <img src="assets/img/sticker_1.png" alt="Sticker 1" />
        <input
          type="number"
          id="cantidad1"
          placeholder="Ingrese la cantidad"
          min="0"
        />
      </div>

      <div class="sticker">
        <img src="assets/img/sticker_2.png" alt="Sticker 2" />
        <input
          type="number"
          id="cantidad2"
          placeholder="Ingrese la cantidad"
          min="0"
        />
      </div>

      <div class="sticker">
        <img src="assets/img/sticker_3.png" alt="Sticker 3" />
        <input
          type="number"
          id="cantidad3"
          placeholder="Ingrese la cantidad"
          min="0"
        />
      </div>
      <div class="parrafo">
        <p id="cantidadSeleccionada">
          Cantidad total de stickers seleccionados: 0
        </p>
        <p id="mensajeError"></p>
      </div>
    </div>
  </body>
  <script src="assets/java/base2.js"></script>
</html>
